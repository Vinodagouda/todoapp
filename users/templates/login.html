{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>To-Do App</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/todo_favicon.png' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /*.login-page{
            margin-left: 525px;
        }*/
        .jumbotron {
            padding: 1rem 0rem !important;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1>To-Do App</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <table class="login-page">
                            <tr>
                                <td>
                                    <label for="username">Username</label>
                                </td>
                                <td>
                                    <input type="text" name="username" id="username" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">Password</label>
                                </td>
                                <td>
                                    <input type="password" name="password" id="password" required>
                                </td>
                            </tr>
                            <p style="color: red;">{{error}}</p>
                        </table>
                        <button type="submit" style="margin-top: 20px;margin-left: 230px;">Login</button>
                    </form>
                </div>
                <div class="col-6" style="text-align: center; margin-top: 50px;">
                    <h6 style="margin-top:10px;">If your a new user, please Sign Up.</h6>
                    <a href="{% url 'user_signup' %}">Sign Up</a>
                </div>
            </div>
            <div class="row">
                <img style="width: 100%;height: 380px;margin-top: 10px;" src="{% static 'images/shanghai.jpg' %}" alt="best">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

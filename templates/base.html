{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/todo_favicon.png' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <div class="container">
        <div class="row" style="background-color: #e9ecef;">
            <div class="col">
                <a style="text-decoration: none;" href="{% url 'login_success' %}">
                    <h3>Welcome to to-do app</h3>
                </a>
            </div>
            <div class="col">
                <img style="border:1px solid blue; height:50px; width:100px;float: right;" src="{% static 'images/todo_logo.jpg' %}" />
            </div>
        </div>
        <div class="row" style="background-color: #e9ecef;">
            <div class="col-6">
                <!-- text-transform: capitalize; -->
                <p>Hi <b style="color: blue;">{{user.username|title}}</b>. You have logged in successfully!</p>
            </div>
            <div class="col-6">
                <form method="POST" action="/logout/" style="float: right;">
                    {% csrf_token %}
                    <input type="submit" value="Logout">
                </form>
            </div>
        </div>
    </div>
    <div class="container">{% block content %} {% endblock content %}</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static 'js/todo.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>

</html>
